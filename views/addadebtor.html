<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/dashandadd.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/1e6fa933e1.js"
      crossorigin="anonymous"
    ></script>
    <title>Add a debtor</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="sidebar">
          <ul>
            <li><img src="views/images/Logo.png" id="logo" alt="logo" /></li>
            <li>
              <a href="#Dashboard"
                ><i class="fa-brands fa-windows"></i> Dashboard</a
              >
            </li>
            <li>
              <a href="#Profile"><i class="fa-solid fa-user"></i> Profile</a>
            </li>
            <li>
              <a href="#Notification"
                ><i class="fa-solid fa-bell"></i> Notification</a
              >
            </li>
            <li>
              <a href="#List of Debtors"
                ><i class="fa-solid fa-user-check"></i> List of Debtors</a
              >
            </li>
            <li>
              <a href="#List of Contends"
                ><i class="fa-solid fa-calendar"></i> List of Contends</a
              >
            </li>
            <li>
              <a href="#List of Contends"
                ><i class="fa-solid fa-question"></i> FAQ/Support</a
              >
            </li>
            <li>
              <a href="#Log Out"
                ><i class="fa-solid fa-right-from-bracket"></i> Log Out</a
              >
            </li>
          </ul>
        </nav>
      </header>

      <div class="debtor-heading">
        <div class="debtor-logo">
          <img src="views/images/image 7.png" alt="" />
        </div>
        <div class="debtor-label">
          <h3>Word of Faith Int'l School</h3>
          <p>wordfaithinternationalschool@gmail.com</p>
        </div>

        <hr />

        <div class="Admin"><h4>Admin</h4></div>
      </div>
    </div>

    <hr />

    <div class="debtor-box">
      <div class="debtor-info2">
        <h3><i class="fa-solid fa-arrow-left-long"></i> Add a Debtor</h3>
        <p>Please provide debtor's details below</p>
      </div>
      <form action="" class="debtor-info">
        <div class="colums">
          <div class="item">
            <label for="fName">First Name*</label> <br />
            <input type="text" placeholder="John" />
          </div>
          <div class="item">
            <label for="lName">Last Name*</label> <br />
            <input type="text" placeholder="David" />
          </div>
          <div class="item">
            <label for="fName">Middle Name*</label> <br />
            <input type="text" placeholder="Joel" />
          </div>
          <div class="item">
            <label for="lName">Parent Phone Number*</label> <br />
            <input type="text" placeholder="+23412345678" />
          </div>
          <div class="item">
            <label for="fName">Parent Email Address*</label> <br />
            <input type="text" placeholder="Parent@gmail.com" />
          </div>
          <div class="item">
            <label for="lName">Date Joined*</label> <br />
            <input type="text" placeholder="DD/MM/YYYY" />
          </div>
          <div class="item">
            <label for="fName">Exit Date*</label> <br />
            <input type="text" placeholder="DD/MM/YYYY" />
          </div>
          <div class="item">
            <label for="lName">Amount Owed*</label> <br />
            <input type="text" placeholder="David" />
          </div>

          <div class="item item2">
            <i class="fa-solid fa-cloud-arrow-up upload"></i>

            <p>
              <input
                type="file"
                accept="image/*"
                name="image"
                id="file"
                onchange="loadFile(event)"
                style="display: none"
              />
            </p>
            <h3>
              <label for="file" style="cursor: pointer"
                >Upload debtor's Image</label
              >
            </h3>
            <p>File must be in png or jpeg</p>
            <p><img id="output" width="200" /></p>
            <br />
          </div>
          <div class="item"><button type="submit">Submit</button></div>
        </div>
      </form>
    </div>
  </body>
</html>
